
{% extends "layout.html" %}
{% block content %}
<!-- Main jumbotron for a primary marketing message or call to action -->

<div class="jumbotron">
    <div class="container" style="width: 100%"  align="center">
        <h5 class="display-3">Welcome to Use Microscope </h5>       

        <img id="microscopyimage" style="width: 100%;max-width: 900px;height: auto;top: 5px;" src="/image">
        <br>
        <div class="btn-group" role="group">
        <button class="btn btn-primary" type="button">↑</button>
        <button class="btn btn-primary" type="button">↓</button>
        <button class="btn btn-primary" type="button">←</button>
        <button class="btn btn-primary" type="button">→</button>  
        <button class="btn btn-primary" type="button">Snap</button> 
        <button class="btn btn-primary" type="button">R</button>
        <button class="btn btn-primary" type="button">S</button>
    </div>
</div>

<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript">      
    $(window).bind("load", function() { 
        $("#microscopyimage").on('load', function() {
                $("#microscopyimage").attr("src", "/image?q="+new Date().getTime());
                });
        $("#microscopyimage").attr("src", "/image?q="+new Date().getTime());
    });     
</script>

{% endblock %}
